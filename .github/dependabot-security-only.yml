# Security-focused Dependabot Configuration
# This configuration only creates PRs for security vulnerabilities and critical updates

version: 2
updates:
  # Go dependencies - Security only
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Etc/UTC"
    assignees:
      - "sukhera"
    reviewers:
      - "sukhera"
    commit-message:
      prefix: "security(deps)"
      prefix-development: "security(deps-dev)"
      include: "scope"
    labels:
      - "dependencies"
      - "security"
      - "go"
      - "high-priority"
    open-pull-requests-limit: 3
    pull-request-branch-name:
      separator: "/"
    rebase-strategy: "auto"
    target-branch: "main"
    # CRITICAL: Only allow security updates
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major", "version-update:semver-minor", "version-update:semver-patch"]
    # Explicitly enable security updates
    allow:
      - dependency-type: "all"
        update-type: "security"

  # Node.js dependencies - Security only
  - package-ecosystem: "npm"
    directory: "/web/react-status-page"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:30"
      timezone: "Etc/UTC"
