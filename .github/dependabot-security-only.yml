    directory: "/web/react-status-page"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "06:30"
      timezone: "Etc/UTC"
    assignees:
      - "sukhera"
    reviewers:
      - "sukhera"
    commit-message:
      prefix: "security(docker)"
